server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          environment: "production"  # Set dynamically if needed

    pipeline_stages:
      - json:
          expressions:
            container_id: container_id
            container_name: container_name
            image: image
      - labels:
          container_id:
          container_name:
          image:
